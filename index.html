            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;

        .firework-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;

        }

        .score-anim { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }

        }
        @media (min-width: 768px) { .progress-container-custom { height: 3.5rem; } }

            height: 100%;
            border-radius: 999px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .progress-fill-custom::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
            border-radius: 999px;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        .finish-tape-in-bar {
            position: absolute;
            right: 10px;
            top: 0; bottom: 0; width: 24px; z-index: 20;
            background-image: 
                linear-gradient(45deg, #334155 25%, transparent 25%), 
                linear-gradient(-45deg, #334155 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #334155 75%), 
                linear-gradient(-45deg, transparent 75%, #334155 75%);
            background-size: 12px 12px;

            opacity: 0.8;
            border-left: 1px dashed rgba(255,255,255,0.5);
            border-right: 1px dashed rgba(255,255,255,0.5);
        }

        .mascot-on-bar {
            position: absolute;
            bottom: -5px;
            transition: left 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 30;
            transform: scaleX(-1);
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.25));

        }

            position: absolute; width: 8px; height: 8px; z-index: 50;

        }
        @keyframes finishExplosion {

        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkInterval = setInterval(() => {
                    if (window.firebaseDB && window.firebaseRef && window.firebaseOnValue && window.firebaseSet) {
                        clearInterval(checkInterval);
                        isFirebaseReady = true;
                        resolve();
                    }
                }, 100);
            });
        }

        async function loadFromFirebase() {
            await waitForFirebase();
            const teamsRef = window.firebaseRef(window.firebaseDB, 'teams');
            const titleRef = window.firebaseRef(window.firebaseDB, 'title');
            const audioRef = window.firebaseRef(window.firebaseDB, 'audioSettings');
            
            window.firebaseOnValue(teamsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if (currentMode === 'display' && !isFirstLoad) {
                        let hasScoreIncreased = false;
                        data.forEach((t, i) => {
                            const prevScore = previousScores[i] || 0;
                            if (t.score > prevScore) {
                                hasScoreIncreased = true;
                            }
                        });
                        
                        if (hasScoreIncreased) {
                            playSound('display_hit');
                        }
                    }

                    previousScores = data.reduce((acc, t, i) => ({...acc, [i]: t.score}), {});
                    teams = data;
                    renderDisplay();
                    renderAdmin();
                    isFirstLoad = false;
                }
            });
            
            window.firebaseOnValue(titleRef, (snapshot) => {

                    document.getElementById('display-title').innerText = mainTitle;
                    document.getElementById('main-title-input').value = mainTitle;
                }
            });

            window.firebaseOnValue(audioRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    audioSettings = data;
                    updateAudioFromSettings();
                    updateAdminAudioUI();
                }
            });
        }

            sfxDisplayHit.volume = effectiveVolume;
            sfxWin.volume = effectiveVolume;
        }

        function updateAdminAudioUI() {
            const muteBtn = document.getElementById('mute-btn');
            const slider = document.getElementById('volume-slider');
            
            if(muteBtn && slider) {
                muteBtn.innerHTML = audioSettings.isMuted ? 'üîá' : 'üîä';
                slider.value = audioSettings.volume;
            }
        }

        function toggleMute() {
            const newMuteState = !audioSettings.isMuted;
            const newSettings = { ...audioSettings, isMuted: newMuteState };
            updateAudioSettings(newSettings);
        }

        function updateVolume(val) {
            const newSettings = { ...audioSettings, volume: parseFloat(val), isMuted: false };
            updateAudioSettings(newSettings);
        }

        function checkAndUpdateMusic() {
            if(currentMode !== 'display') return;
            
            const maxScore = Math.max(...teams.map(t => t.score));
            const targetState = maxScore >= EXCITED_THRESHOLD ? 'excited' : 'normal';

            if(currentMusicState !== targetState) {
                if(targetState === 'excited') {
                    bgmNormal.pause();
                    bgmExcited.currentTime = 0;
                    bgmExcited.play().catch(() => {});
                } else {
                    bgmExcited.pause();
                    if(bgmNormal.paused) {
                        bgmNormal.play().catch(() => {});
                    }
                }
                currentMusicState = targetState;
            } else {
                if (targetState === 'normal' && bgmNormal.paused) {
                     bgmNormal.play().catch(() => {});
                }
            }
        }

        function createBackgroundDecoration() {
            const container = document.getElementById('bg-decorations');
            container.innerHTML = '';
            for(let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 15 + 10) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
            setInterval(() => { if(currentMode === 'display') createFirework(); }, 3000);
        }

        function createFirework() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#ee5a6f', '#c44569'];
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const angle = (Math.PI * 2 * i) / 20;
                const distance = 50 + Math.random() * 100;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1300);
            }
        }

        function enterMode(mode) {
            currentMode = mode;
            document.getElementById('mode-selector').classList.add('hidden');
            
            // Toggle body classes for scroll management
            if(mode === 'display') {
                document.body.classList.add('mode-display');
                document.body.classList.remove('mode-admin');
                document.getElementById('display-view').classList.remove('hidden');
                document.getElementById('display-view').classList.add('flex');
                document.getElementById('admin-view').classList.add('hidden');
                
                playSound('click');
                sfxDisplayHit.volume = 0.01;
                sfxDisplayHit.play().then(() => {
                    sfxDisplayHit.pause();
                    sfxDisplayHit.currentTime = 0;
                    sfxDisplayHit.volume = 0.6;
                }).catch(() => {});

                createBackgroundDecoration();
                checkAndUpdateMusic();
                renderDisplay();
            } else {
                document.body.classList.add('mode-admin');
                document.body.classList.remove('mode-display');
                document.getElementById('admin-view').classList.remove('hidden');
                document.getElementById('display-view').classList.add('hidden');
                
                playSound('click');
                renderAdmin();
                updateAdminAudioUI();
            }
        }

        function renderDisplay() {
            if(document.getElementById('display-view').classList.contains('hidden')) return;
            document.getElementById('display-title').innerText = mainTitle;
            renderAllInOneCards();
            checkAndUpdateMusic();
        }

        function renderAllInOneCards() {
            const container = document.getElementById('ranking-list');

                    rankDisplay = `<div class="text-6xl md:text-8xl mr-2 md:mr-6 medal-icon drop-shadow-lg" style="animation-delay: 0.5s">ü•à</div>`;

                } else {
                    rankDisplay = `<div class="text-5xl md:text-7xl font-black text-slate-300 mr-2 md:mr-6 w-16 md:w-24 text-center">#${rank}</div>`;
                }

                const mascotLeft = `calc(${percent}% - 2rem)`; // Adjust for mobile

                return `
                <div id="main-card-${t.id}" class="ranking-card w-full ${containerClass} rounded-[2rem] md:rounded-[3rem] border-[3px] shadow-2xl px-4 md:px-10 py-4 md:py-6 flex items-center justify-between transition-all duration-500 relative overflow-visible">
                    <div class="flex items-center z-10 w-full md:w-[35%]">
                        ${rankDisplay}
                        <div class="flex items-center gap-3 md:gap-5 flex-1 min-w-0">
                            <img src="${t.characterImg}" alt="${t.name}" class="w-14 h-14 md:w-20 md:h-20 object-contain filter drop-shadow-lg flex-shrink-0" onerror="this.style.display='none'">
                            <span class="font-extrabold text-slate-800 ${nameSize} tracking-tight leading-tight drop-shadow-sm truncate w-full">${t.name}</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-center z-10 h-full relative score-section w-full md:w-[60%]">
                        <div class="text-right mb-2 pr-0 md:pr-20">
                            <span id="score-text-${t.id}" class="font-black ${t.color} ${scoreSize} leading-none filter drop-shadow-lg score-anim block">${t.score}</span>
                        </div>
                        <div class="progress-container-custom">
                            <div class="absolute inset-0 bg-slate-200/50 rounded-full"></div>
                            <div class="finish-tape-in-bar"></div>
                            <div id="progress-fill-${t.id}" class="progress-fill-custom ${t.bg}" style="width: ${percent}%"></div>
                            <div id="mascot-runner-${t.id}" class="mascot-on-bar" style="left: ${mascotLeft}; filter: ${t.glow}">
                                <span class="relative block"><img src="${t.characterImg}" alt="${t.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Ctext y=%2260%22 font-size=%2260%22%3E‚ùì%3C/text%3E%3C/svg%3E'"></span>
                            </div>
                            <div id="confetti-point-${t.id}" class="absolute top-0 bottom-0 right-2 w-1 pointer-events-none"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');

            setTimeout(() => {
                sortedTeams.forEach((t) => {
                    const mascotEl = document.getElementById(`mascot-runner-${t.id}`);
                    const scoreEl = document.getElementById(`score-text-${t.id}`);
                    const confettiPoint = document.getElementById(`confetti-point-${t.id}`);
                    const percent = Math.min(100, (t.score / TARGET_SCORE) * 100);

                    if (percent >= 100) {
                        if (!mascotEl.classList.contains('winner-mascot')) {
                             mascotEl.classList.add('winner-mascot');
                             mascotEl.innerHTML = `<div class="winner-badge-mini"><span class="winner-crown-mini">üëë</span></div><span class="relative block"><img src="${t.characterImg}" alt="${t.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Ctext y=%2260%22 font-size=%2260%22%3E‚ùì%3C/text%3E%3C/svg%3E'"></span>`;
                        }
                        if (!t.hasFinished) {
                            t.hasFinished = true;
                            saveToFirebase();
                            playSound('win');
                            triggerMiniConfetti(confettiPoint, t.bg.replace('bg-', ''));
                        }
                    } else {
                        mascotEl.classList.remove('winner-mascot');
                        mascotEl.innerHTML = `<span class="relative block"><img src="${t.characterImg}" alt="${t.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Ctext y=%2260%22 font-size=%2260%22%3E‚ùì%3C/text%3E%3C/svg%3E'"></span>`;
                        if(t.hasFinished) { t.hasFinished = false; saveToFirebase(); }
                    }
                    scoreEl.classList.remove('pop');
                    void scoreEl.offsetWidth;
                    scoreEl.classList.add('pop');
                });
            }, 50);
        }

        function triggerMiniConfetti(element, colorName) {
            if(!element) return;
            const colorsMap = { 'red-500': '#ef4444', 'blue-500': '#3b82f6', 'green-500': '#22c55e', 'yellow-400': '#eab308', 'purple-500': '#a855f7', 'pink-500': '#ec4899', 'orange-500': '#f97316', 'teal-500': '#14b8a6' };
            const colorHex = colorsMap[colorName] || '#ffd700';
            for(let i=0; i<20; i++) {
                const el = document.createElement('div');
                el.className = 'confetti-finish';
                el.style.backgroundColor = colorHex;
                el.style.top = '50%'; el.style.left = '50%';
                const angle = Math.random() * Math.PI * 2;
                const distance = 40 + Math.random() * 60;
                el.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                el.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                element.appendChild(el);
                setTimeout(() => el.remove(), 1300);
            }
            createGlobalConfetti();
        }

                    </div>
                    
                    <div class="mb-4">
                        <div class="text-sm font-bold text-slate-600 mb-2">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ JOJO:</div>
                        <div class="character-grid max-h-48 md:max-h-60 overflow-y-auto p-2 bg-slate-50 rounded-xl custom-scrollbar">

                    </div>

                    <div class="flex justify-between items-end mb-4 md:mb-6">

                         <div class="text-right"><div class="text-xs text-slate-400 uppercase font-bold tracking-wider">Status</div><div class="text-base md:text-lg font-bold ${t.hasFinished ? 'text-green-500' : 'text-slate-400'}">${t.hasFinished ? 'FINISHED üèÅ' : 'Racing...'}</div></div>

                        <button onclick="addScore(${i}, 50)" class="col-span-1 py-3 md:py-4 rounded-xl bg-slate-50 hover:bg-green-50 text-slate-600 hover:text-green-600 font-bold border border-slate-200 transition-all text-base md:text-lg">+50</button>
                        <button onclick="addScore(${i}, 70)" class="col-span-2 py-3 md:py-4 rounded-xl bg-green-500 hover:bg-green-600 text-white font-bold shadow-lg shadow-green-200 transition-all text-xl md:text-2xl">+70</button>

                        <button onclick="addScore(${i}, -50)" class="py-2 md:py-3 rounded-xl bg-slate-50 hover:bg-red-50 text-slate-400 hover:text-red-500 font-medium border border-slate-200 text-sm md:text-base">-50</button>
                        <button onclick="addScore(${i}, -70)" class="py-2 md:py-3 rounded-xl bg-slate-50 hover:bg-red-50 text-slate-400 hover:text-red-500 font-medium border border-slate-200 text-sm md:text-base">-70</button>
                    </div>
                       
                    <div class="pt-4 border-t border-slate-100"><button onclick="resetTeam(${i})" class="w-full py-2 text-slate-400 hover:text-red-500 text-sm font-medium transition-colors">üîÑ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ó‡∏µ‡∏°‡∏ô‡∏µ‡πâ</button></div>
                </div>
            `).join('');
        }

        function addScore(index, val) {
            playSound('score');
            teams[index].score += val;
            if(teams[index].score < 0) teams[index].score = 0;
            if(teams[index].score > TARGET_SCORE) teams[index].score = TARGET_SCORE; 
            teams[index].count++;
            
            const diff = val;
            if (diff > 0) {
                const card = document.getElementById(`main-card-${teams[index].id}`);
                if(card) {
                    const el = document.createElement('div');
                    el.className = 'floating-score';
                    el.classList.add(teams[index].color);
                    el.innerText = '+' + diff;
                    card.appendChild(el);
                    setTimeout(() => el.remove(), 1300);
                }
            }
            saveToFirebase();
            renderAdmin(); 
            renderDisplay();
        }

        function updateName(index, val) { teams[index].name = val; saveToFirebase(); renderDisplay(); }
        function updateColor(index, colorIdx) { if(colorIdx >= 0 && colorIdx < COLOR_OPTIONS.length) { teams[index] = { ...teams[index], ...COLOR_OPTIONS[colorIdx] }; saveToFirebase(); renderAdmin(); renderDisplay(); } }
        function updateCharacter(index, charImg) { teams[index].characterImg = charImg; saveToFirebase(); renderAdmin(); renderDisplay(); }
        function resetTeam(index) { if(confirm('‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏µ‡∏°‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô 0?')) { teams[index].score = 0; teams[index].count = 0; teams[index].hasFinished = false; saveToFirebase(); renderAdmin(); renderDisplay(); } }
        function resetAll() { if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?')) { teams.forEach(t => { t.score = 0; t.count = 0; t.hasFinished = false; }); saveToFirebase(); renderAdmin(); renderDisplay(); } }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', () => {
            loadFromFirebase();
            document.getElementById('main-title-input').addEventListener('input', (e) => {
                mainTitle = e.target.value; 
                saveToFirebase();
                document.getElementById('display-title').innerText = mainTitle;
            });
        });
    </script>
