    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        
        /* Styles */
        .display-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .score-anim { transition: transform 0.2s; } 
        .score-anim.pop { transform: scale(1.3); }
        .progress-track { background-color: #f1f5f9; border-radius: 999px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 999px; transition: width 0.8s; position: relative; overflow: hidden; }
        .progress-bar::after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transform: translateX(-100%); animation: shimmer 2.5s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        
        /* Floating Items */
        @keyframes medalFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .medal-icon { animation: medalFloat 3s ease-in-out infinite; }
        .floating-score { position: absolute; font-size: 2.5rem; font-weight: 900; animation: floatUpFade 1.2s ease-out forwards; pointer-events: none; z-index: 50; text-shadow: 0 4px 10px rgba(255,255,255,0.9); -webkit-text-stroke: 1px white; right: 20px; top: 50%; }
        @keyframes floatUpFade { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-40px) scale(1.2); } }

        /* Confetti */
        .confetti-general { position: fixed; width: 12px; height: 12px; z-index: 100; animation: confettiFall 2.5s linear forwards; pointer-events: none; }
        @keyframes confettiFall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        .confetti-finish { position: absolute; width: 8px; height: 8px; z-index: 30; border-radius: 50%; animation: finishExplosion 1.5s ease-out forwards; pointer-events: none; }
        @keyframes finishExplosion { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 80% { opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; } }

        .custom-scrollbar::-webkit-scrollbar { width: 0px; background: transparent; }

        /* Race Track */
        #racetrack-wrapper { background: linear-gradient(to bottom, #f8fafc, #e2e8f0); box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); }
        .finish-line-tape { background-image: linear-gradient(45deg, #334155 25%, transparent 25%), linear-gradient(-45deg, #334155 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #334155 75%), linear-gradient(-45deg, transparent 75%, #334155 75%); background-size: 16px 16px; opacity: 0.8; border-left: 2px dashed rgba(255,255,255,0.5); }
        .snail-racer { position: absolute; left: 0; bottom: 4px; font-size: 2.2rem; transition: left 1s; z-index: 20; transform: scaleX(-1); filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1)); }
        
        @keyframes happyBounce { 0%, 100% { transform: scaleX(-1) translateY(0) scaleY(1); } 50% { transform: scaleX(-1) translateY(-12px) scaleY(1.1); } }
        .winner-snail { animation: happyBounce 0.8s ease-in-out infinite; }
        .winner-badge-container { transform: scaleX(-1); position: absolute; top: -25px; left: 50%; transform: translateX(-50%) scaleX(-1); display: flex; flex-direction: column; align-items: center; }
        .winner-crown { font-size: 1.2rem; animation: medalFloat 2s infinite; }
        .finished-text { font-size: 0.6rem; font-weight: 800; color: #fff; background-color: #22c55e; padding: 1px 4px; border-radius: 4px; margin-top: -4px; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Config ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const firebaseConfig = {
            apiKey: "AIzaSyB2ls46sUauR-lPttvahhww3BiHIBr5Gek",
            authDomain: "townhall-37c18.firebaseapp.com",
            databaseURL: "https://townhall-37c18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "townhall-37c18",
            storageBucket: "townhall-37c18.firebasestorage.app",
            messagingSenderId: "728485322328",
            appId: "1:728485322328:web:783c2aeb40cefee23f342d"
        };

        let app, db;
        
        // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≤‡∏ß)
        const defaultData = [
            { id: 0, name: '‡∏™‡∏µ‡πÅ‡∏î‡∏á', score: 0, count: 0, hasFinished: false, color: 'text-red-500', bg: 'bg-red-500', icon: 'üî¥', border: 'border-red-500', snailGlow: 'drop-shadow(0 0 8px rgba(239, 68, 68, 0.8))' },
            { id: 1, name: '‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', score: 0, count: 0, hasFinished: false, color: 'text-blue-500', bg: 'bg-blue-500', icon: 'üîµ', border: 'border-blue-500', snailGlow: 'drop-shadow(0 0 8px rgba(59, 130, 246, 0.8))' },
            { id: 2, name: '‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', score: 0, count: 0, hasFinished: false, color: 'text-green-600', bg: 'bg-green-500', icon: 'üü¢', border: 'border-green-500', snailGlow: 'drop-shadow(0 0 8px rgba(34, 197, 94, 0.8))' },
            { id: 3, name: '‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', score: 0, count: 0, hasFinished: false, color: 'text-yellow-500', bg: 'bg-yellow-400', icon: 'üü°', border: 'border-yellow-400', snailGlow: 'drop-shadow(0 0 8px rgba(234, 179, 8, 0.8))' }
        ];

        // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ Global
        let teams = JSON.parse(JSON.stringify(defaultData)); // Copy default data immediately
        let mainTitle = "Townhall 2026";
        const TARGET_SCORE = 1500;
        let currentMode = '';

        // --- ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö ---
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("Firebase Connected");
            startListeningToFirebase();
        } catch (e) {
            console.error("Firebase Error:", e);
            alert("‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Firebase ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡πÅ‡∏ï‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÅ‡∏ö‡∏ö Offline ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß");
        }

        // --- GLOBAL FUNCTIONS (‡πÉ‡∏´‡πâ HTML ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ) ---
        window.enterMode = (mode) => {
            currentMode = mode;
            document.getElementById('mode-selector').classList.add('hidden');
            if(mode === 'display') {
                document.getElementById('display-view').classList.remove('hidden');
                document.getElementById('display-view').classList.add('flex');
                
                // *** ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏™‡∏±‡πà‡∏á‡∏ß‡∏≤‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏î‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏´‡∏°‡∏î (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠ Firebase) ***
                renderDisplay(); 
                playSound('click'); 
            } else {
                document.getElementById('admin-view').classList.remove('hidden');
                renderAdmin();
            }
        }

        window.addScore = (index, val) => {
            if(!db) return;
            let newScore = teams[index].score + val;
            if(newScore < 0) newScore = 0;
            if(newScore > TARGET_SCORE) newScore = TARGET_SCORE;
            update(ref(db, 'teams/' + index), {
                score: newScore,
                count: (teams[index].count || 0) + 1
            });
            playSound('click');
        }

        window.updateName = (index, val) => {
            if(!db) return;
            update(ref(db, 'teams/' + index), { name: val });
        }

        window.resetTeam = (index) => {
            if(confirm('‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ó‡∏µ‡∏°‡∏ô‡∏µ‡πâ?')) {
                update(ref(db, 'teams/' + index), { score: 0, count: 0, hasFinished: false });
            }
        }

        window.resetAll = () => {
            if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?')) {
                const updates = {};
                defaultData.forEach((t, i) => { updates['teams/' + i] = t; });
                update(ref(db), updates);
            }
        }

        // --- FIREBASE LOGIC ---
        function startListeningToFirebase() {
            const starCountRef = ref(db);
            onValue(starCountRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    set(ref(db), { teams: defaultData, title: "Townhall 2026" });
                } else {
                    // Play Sounds
                    if(currentMode === 'display' && data.teams) {
                        data.teams.forEach((newT, i) => {
                            if(teams[i] && newT.score > teams[i].score) playSound('score');
                            if(teams[i] && newT.hasFinished && !teams[i].hasFinished) playSound('win');
                        });
                    }
                    // Update Data
                    teams = data.teams || defaultData;
                    mainTitle = data.title || "Townhall 2026";
                    updateUI();
                }
            });
        }

        function updateUI() {
            const titleEl = document.getElementById('display-title');
            const inputEl = document.getElementById('main-title-input');
            if(titleEl) titleEl.innerText = mainTitle;
            if(inputEl && document.activeElement !== inputEl) inputEl.value = mainTitle;
            
            if(currentMode === 'display') renderDisplay();
            if(currentMode === 'admin') renderAdmin();
        }

        document.getElementById('main-title-input').addEventListener('input', (e) => {
            if(db) update(ref(db), { title: e.target.value });
        });

        // --- RENDER FUNCTIONS ---
        function renderDisplay() {
            renderSidebarCards();
            renderRankingMain();
            renderMascotRace();
        }

        function renderSidebarCards() {
            const container = document.getElementById('team-grid-container');
            if (!container) return;
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡∏£‡∏á HTML ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ
            if(container.children.length === 0) {
                container.innerHTML = teams.map((t, i) => `
                    <div id="card-${i}" class="display-card flex-1 rounded-2xl p-4 flex items-center justify-between relative overflow-hidden border-l-8 ${t.border.replace('text','border')}">
                        <div class="flex items-center gap-4 z-10 pl-2">
                             <div class="text-4xl filter drop-shadow-sm">${t.icon}</div>
                             <div>
                                <h2 class="text-2xl font-bold text-slate-700 leading-tight">${t.name}</h2>
                                <div class="text-sm text-slate-400 mt-1 font-medium">Updates: ${t.count}</div>
                             </div>
                        </div>
                        <div class="z-10 text-right pr-2">
                            <div id="score-${i}" class="text-6xl font-black leading-none ${t.color} score-anim drop-shadow-sm">${t.score}</div>
                        </div>
                        <div class="absolute bottom-0 left-0 w-full h-1.5 bg-slate-100">
                             <div id="mini-progress-${i}" class="h-full ${t.bg} opacity-60" style="width: 0%"></div>
                        </div>
                    </div>
                `).join('');
            } 
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ï‡∏Ñ‡πà‡∏≤
            teams.forEach((t, i) => {
                const scoreEl = document.getElementById(`score-${i}`);
                if(scoreEl) {
                    const oldScore = parseInt(scoreEl.innerText);
                    if(oldScore !== t.score) {
                        scoreEl.innerText = t.score;
                        scoreEl.classList.remove('pop'); void scoreEl.offsetWidth; scoreEl.classList.add('pop');
                        if(t.score > oldScore) showFloatingText(i, t.score - oldScore);
                        const percent = Math.min(100, (t.score / TARGET_SCORE) * 100);
                        document.getElementById(`mini-progress-${i}`).style.width = `${percent}%`;
                    }
                }
            });
        }

        function renderRankingMain() {
            const container = document.getElementById('ranking-list');
            if(!container) return;
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            
            container.innerHTML = sortedTeams.map((t, index) => {
                const percent = Math.min(100, (t.score / TARGET_SCORE) * 100);
                const rank = index + 1;
                let rankDisplay = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
                let containerClass = rank === 1 ? 'bg-gradient-to-r from-yellow-50 to-white border-yellow-300 h-44' : 
                                     rank === 2 ? 'bg-gradient-to-r from-slate-50 to-white border-slate-300 h-36' :
                                     rank === 3 ? 'bg-gradient-to-r from-orange-50 to-white border-orange-300 h-36' : 'bg-white/90 border-slate-200 h-28';
                
                if (rank > 3) rankDisplay = `<div class="text-4xl font-black text-slate-300 mr-6 w-14 text-center">#${rank}</div>`;
                else rankDisplay = `<div class="text-6xl mr-5 medal-icon drop-shadow-md">${rankDisplay}</div>`;

                return `
                <div class="w-full ${containerClass} backdrop-blur-md rounded-[2rem] border-2 shadow-sm px-8 py-4 flex items-center justify-between transition-all duration-500 relative overflow-hidden">
                    <div class="flex items-center z-10">
                        ${rankDisplay}
                        <div><div class="flex items-center gap-4"><span class="text-5xl filter drop-shadow-sm">${t.icon}</span><span class="font-extrabold text-slate-700 text-4xl tracking-tight">${t.name}</span></div></div>
                    </div>
                    <div class="flex flex-col items-end justify-center z-10 w-1/2 h-full">
                        <span class="font-black ${t.color} text-6xl mb-2 leading-none filter drop-shadow-sm">${t.score}</span>
                        <div class="progress-track h-5 w-full bg-slate-200/50 rounded-full overflow-hidden border border-slate-300/50">
                             <div class="progress-bar ${t.bg} h-full rounded-full shadow-sm" style="width: ${percent}%"></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function renderMascotRace() {
            const wrapper = document.getElementById('racetrack-wrapper');
            if(!wrapper) return;

            if(wrapper.getElementsByClassName('racetrack').length === 0) {
                 wrapper.insertAdjacentHTML('afterbegin', teams.map((t, i) => `
                    <div class="racetrack relative h-12 bg-white rounded-full border-2 border-slate-200 overflow-hidden z-0 shadow-sm flex items-center">
                        <div class="absolute inset-0 opacity-20 ${t.bg}"></div>
                        <div class="absolute inset-0 flex items-center justify-center"><div class="w-full border-b-2 border-dashed border-slate-300/50"></div></div>
                        <div id="snail-${i}" class="snail-racer" style="filter: ${t.snailGlow}"><span class="relative z-10 block">üêå</span></div>
                    </div>
                `).join(''));
            }
            
            teams.forEach((t, i) => {
                const snailEl = document.getElementById(`snail-${i}`);
                if(snailEl) {
                    const percent = Math.min(100, (t.score / TARGET_SCORE) * 100);
                    snailEl.style.left = `calc(${percent}% - 3.5rem)`;
                    if (percent >= 100) {
                        if (!snailEl.classList.contains('winner-snail')) {
                             snailEl.classList.add('winner-snail');
                             snailEl.innerHTML = `<div class="winner-badge-container"><span class="winner-crown">üëë</span><span class="finished-text">FINISHED!</span></div><span class="relative z-10 block">üêå</span>`;
                        }
                        if(!t.hasFinished && db) {
                            update(ref(db, 'teams/' + i), { hasFinished: true });
                            triggerFinishLineCelebration(t.bg.replace('bg-', ''));
                        }
                    } else {
                        snailEl.classList.remove('winner-snail');
                        snailEl.innerHTML = '<span class="relative z-10 block">üêå</span>';
                        if(t.hasFinished && db) update(ref(db, 'teams/' + i), { hasFinished: false });

        // --- HELPERS ---
        function showFloatingText(index, diff) {
            const card = document.getElementById(`card-${index}`);
            if(card) {
                const el = document.createElement('div');
                el.className = 'floating-score ' + teams[index].color;
                el.innerText = '+' + diff;
                card.appendChild(el);
                setTimeout(() => el.remove(), 1000);
                if(diff >= 300) createGlobalConfetti();
            }
        }

        function triggerFinishLineCelebration(colorName) {
            const container = document.getElementById('finish-line-confetti-container');
            if(container) {
                const colorsMap = { 'red-500': '#ef4444', 'blue-500': '#3b82f6', 'green-500': '#22c55e', 'yellow-400': '#eab308' };
                for(let i=0; i<30; i++) {
                    const el = document.createElement('div');
                    el.className = 'confetti-finish';
                    el.style.backgroundColor = colorsMap[colorName] || '#ffd700';
                    el.style.top = Math.random() * 100 + '%';
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    el.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    el.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    container.appendChild(el);
                    setTimeout(() => el.remove(), 1500);
                }
                createGlobalConfetti();
            }
        }

        function createGlobalConfetti() {
            const colors = ['#ef4444', '#3b82f6', '#22c55e', '#eab308'];
            for(let i=0; i<50; i++) {
                const el = document.createElement('div');
                el.className = 'confetti-general';
                el.style.left = Math.random()*100 + 'vw';
                el.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                el.style.animationDelay = Math.random() + 's';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2500);
            }
        }

        function playSound(type) {
            try {
                const audio = document.getElementById(`sound-${type}`);
                if(audio) {
                    audio.currentTime = 0;
                    audio.play().catch(e => {});
                }
            } catch(e) {}
        }
    </script>
