    <style>
        body { background-color: #f8fafc; color: #1e293b; overflow: hidden; }
        
        /* Overlay ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏° (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å) */
        #start-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        
        .display-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5); box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .score-anim { transition: transform 0.2s; display: inline-block; } 
        .score-anim.pop { transform: scale(1.4); color: #f59e0b; }

        .progress-track { background-color: #e2e8f0; border-radius: 999px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 999px; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
        .progress-bar::after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent); transform: translateX(-100%); animation: shimmer 2s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* Floating Items */
        @keyframes medalFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .medal-icon { animation: medalFloat 3s ease-in-out infinite; display: inline-block; }

        .floating-score { position: absolute; font-size: 3rem; font-weight: 900; animation: floatUpFade 1s ease-out forwards; pointer-events: none; z-index: 50; text-shadow: 2px 2px 0px #fff; right: 20px; top: 50%; }
        @keyframes floatUpFade { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.2); } }

        /* Confetti */
        .confetti-finish { position: absolute; width: 10px; height: 10px; z-index: 30; border-radius: 50%; animation: finishExplosion 1.5s ease-out forwards; pointer-events: none; }
        @keyframes finishExplosion { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

        /* Race Track */
        #racetrack-wrapper { background: linear-gradient(to bottom, #f1f5f9, #e2e8f0); box-shadow: inset 0 2px 6px rgba(0,0,0,0.05); }
        .finish-line-tape { 
            background-image: linear-gradient(45deg, #1e293b 25%, transparent 25%), linear-gradient(-45deg, #1e293b 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1e293b 75%), linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 20px 20px; opacity: 0.8; border-left: 2px dashed rgba(255,255,255,0.5); 
        }
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏´‡∏≠‡∏¢‡∏ó‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡πÄ‡∏ï‡πá‡∏°‡∏ï‡∏±‡∏ß */
        .snail-racer { 
            position: absolute; left: 0; 
            bottom: 5px; /* ‡∏¢‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡∏à‡∏≤‡∏Å‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á */
            font-size: 2.5rem; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î */
            transition: left 1s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 20; 
            transform: scaleX(-1); /* ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); 
        }
        
        @keyframes happyBounce { 0%, 100% { transform: scaleX(-1) translateY(0); } 50% { transform: scaleX(-1) translateY(-15px); } }
        .winner-snail { animation: happyBounce 0.6s ease-in-out infinite; }
        .winner-crown { position: absolute; top: -20px; left: 10px; font-size: 1.5rem; animation: medalFloat 1s infinite; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Config
        const firebaseConfig = {
            apiKey: "AIzaSyB2ls46sUauR-lPttvahhww3BiHIBr5Gek",
            authDomain: "townhall-37c18.firebaseapp.com",
            databaseURL: "https://townhall-37c18-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "townhall-37c18",
            storageBucket: "townhall-37c18.firebasestorage.app",
            messagingSenderId: "728485322328",
            appId: "1:728485322328:web:783c2aeb40cefee23f342d"
        };

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
        } catch (e) {
            console.error("Firebase Error", e);
        }

        const TARGET_SCORE = 1500;
        let mainTitle = "Townhall 2026";
        let currentMode = '';
        let currentBgmState = 'none'; // none, normal, excited

        // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô (‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠)
        const defaultData = [
            { id: 0, name: '‡∏™‡∏µ‡πÅ‡∏î‡∏á', score: 0, count: 0, hasFinished: false, color: 'text-red-500', bg: 'bg-red-500', icon: 'üî¥', border: 'border-red-500', snailGlow: 'drop-shadow(0 0 5px rgba(239, 68, 68, 0.6))' },
            { id: 1, name: '‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô', score: 0, count: 0, hasFinished: false, color: 'text-blue-500', bg: 'bg-blue-500', icon: 'üîµ', border: 'border-blue-500', snailGlow: 'drop-shadow(0 0 5px rgba(59, 130, 246, 0.6))' },
            { id: 2, name: '‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß', score: 0, count: 0, hasFinished: false, color: 'text-green-600', bg: 'bg-green-500', icon: 'üü¢', border: 'border-green-500', snailGlow: 'drop-shadow(0 0 5px rgba(34, 197, 94, 0.6))' },
            { id: 3, name: '‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á', score: 0, count: 0, hasFinished: false, color: 'text-yellow-500', bg: 'bg-yellow-400', icon: 'üü°', border: 'border-yellow-400', snailGlow: 'drop-shadow(0 0 5px rgba(234, 179, 8, 0.6))' }
        ];

        let teams = JSON.parse(JSON.stringify(defaultData));

        // --- Global Functions ---
        window.enterMode = (mode) => {
            currentMode = mode;
            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('start-overlay').classList.add('hidden'), 500);

            if(mode === 'display') {
                document.getElementById('display-view').classList.remove('hidden');
                document.getElementById('display-view').classList.add('flex');
                playSound('click');
                checkMusic(teams); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á
                renderDisplay();   // ‡∏ß‡∏≤‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            } else {
                document.getElementById('admin-view').classList.remove('hidden');
                renderAdmin();
            }
        }

        window.addScore = (index, val) => {
            if(!db) return;
            let newScore = teams[index].score + val;
            if(newScore < 0) newScore = 0;
            if(newScore > TARGET_SCORE) newScore = TARGET_SCORE;
            update(ref(db, 'teams/' + index), {
                score: newScore,
                count: (teams[index].count || 0) + 1
            });
            playSound('click');
        }

        window.resetAllDefault = () => {
            if(confirm('‚ö†Ô∏è ‡∏à‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô ‡∏™‡∏µ‡πÅ‡∏î‡∏á/‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô/‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß/‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÑ‡∏´‡∏°?')) {
                const updates = {};
                defaultData.forEach((t, i) => { updates['teams/' + i] = t; });
                updates['title'] = "Townhall 2026";
                update(ref(db), updates);
            }
        }

        window.updateName = (index, val) => { if(db) update(ref(db, 'teams/' + index), { name: val }); }
        window.resetTeam = (index) => { if(db && confirm('‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ó‡∏µ‡∏°‡∏ô‡∏µ‡πâ?')) update(ref(db, 'teams/' + index), { score: 0, count: 0, hasFinished: false }); }

        // --- Logic ---
        if(db) {
            onValue(ref(db), (snapshot) => {
                const data = snapshot.val();
                if(!data) {
                    set(ref(db), { teams: defaultData, title: "Townhall 2026" });
                } else {
                    if(currentMode === 'display' && data.teams) {
                        data.teams.forEach((newT, i) => {
                            if(teams[i] && newT.score > teams[i].score) playSound('score');
                            if(teams[i] && newT.hasFinished && !teams[i].hasFinished) playSound('win');
                        });
                        checkMusic(data.teams);
                    }
                    teams = data.teams || defaultData;
                    mainTitle = data.title || "Townhall 2026";
                    updateUI();
                }
            });
        }

        function updateUI() {
            const titleEl = document.getElementById('display-title');
            if(titleEl) titleEl.innerText = mainTitle;
            const inputEl = document.getElementById('main-title-input');
            if(inputEl && document.activeElement !== inputEl) inputEl.value = mainTitle;

            if(currentMode === 'display') renderDisplay();
            if(currentMode === 'admin') renderAdmin();
        }

        // --- Music Logic ---
        function checkMusic(teamData) {
            if(currentMode !== 'display') return;
            
            // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î >= 700 ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô
            let maxScore = Math.max(...teamData.map(t => t.score));
            let targetState = maxScore >= 700 ? 'excited' : 'normal';

            if(currentBgmState !== targetState) {
                const bgmNormal = document.getElementById('bgm-normal');
                const bgmExcited = document.getElementById('bgm-excited');
                
                bgmNormal.volume = 0.2; // ‡πÄ‡∏û‡∏•‡∏á‡∏õ‡∏Å‡∏ï‡∏¥‡πÄ‡∏ö‡∏≤‡πÜ
                bgmExcited.volume = 0.3; // ‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πâ‡∏ô‡∏î‡∏±‡∏á‡∏´‡∏ô‡πà‡∏≠‡∏¢

                if(targetState === 'excited') {
                    bgmNormal.pause();
                    bgmExcited.currentTime = 0;
                    bgmExcited.play().catch(()=>{});
                } else {
                    bgmExcited.pause();
                    bgmNormal.play().catch(()=>{});
                }
                currentBgmState = targetState;
            }
        }

        // --- Renderers ---
        function renderDisplay() {
            // 1. Sidebar Cards
            const grid = document.getElementById('team-grid-container');
            if(grid) {
                if(grid.children.length === 0) {
                    grid.innerHTML = teams.map((t, i) => `
                        <div id="card-${i}" class="display-card rounded-2xl p-4 flex items-center justify-between border-l-8 ${t.border.replace('text','border')} relative overflow-hidden">
                            <div class="flex items-center gap-4 z-10">
                                <div class="text-4xl filter drop-shadow-sm">${t.icon}</div>
                                <div>
                                    <h2 class="text-2xl font-bold text-slate-700">${t.name}</h2>
                                    <div class="text-sm text-slate-400">Updates: ${t.count}</div>
                                </div>
                            </div>
                            <div class="z-10"><div id="score-${i}" class="text-6xl font-black ${t.color} score-anim">${t.score}</div></div>
                            <div class="absolute bottom-0 left-0 w-full h-1.5 bg-slate-100"><div id="prog-${i}" class="h-full ${t.bg} opacity-50" style="width:0%"></div></div>
                        </div>
                    `).join('');
                }
                teams.forEach((t, i) => {
                    const el = document.getElementById(`score-${i}`);
                    if(el) {
                        const old = parseInt(el.innerText);
                        if(old !== t.score) {
                            el.innerText = t.score;
                            el.classList.remove('pop'); void el.offsetWidth; el.classList.add('pop');
                            if(t.score > old) showFloatingText(i, t.score - old);
                            document.getElementById(`prog-${i}`).style.width = `${Math.min(100, (t.score/TARGET_SCORE)*100)}%`;
                        }
                    }
                });
            }

            // 2. Rankings
            const rankContainer = document.getElementById('ranking-list');
            if(rankContainer) {
                const sorted = [...teams].sort((a,b) => b.score - a.score);
                rankContainer.innerHTML = sorted.map((t, idx) => {
                    let rankHTML = idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : `<span class="text-slate-300">#${idx+1}</span>`;
                    let bgClass = idx === 0 ? 'bg-gradient-to-r from-yellow-50 to-white border-yellow-300' : 'bg-white/80 border-slate-200';
                    if(idx === 0) rankHTML = '<span class="text-6xl drop-shadow-md">ü•á</span>'; // ‡∏ó‡∏≠‡∏á‡πÉ‡∏´‡∏ç‡πà‡∏û‡∏¥‡πÄ‡∏®‡∏©
                    
                    return `
                    <div class="w-full ${bgClass} rounded-2xl border p-4 flex items-center justify-between transition-all shadow-sm">
                        <div class="flex items-center gap-6">
                            <div class="w-16 text-center font-bold text-4xl">${rankHTML}</div>
                            <div class="flex items-center gap-4">
                                <div class="text-5xl filter drop-shadow-md">${t.icon}</div>
                                <div class="text-3xl font-bold text-slate-700">${t.name}</div>
                            </div>
                        </div>
                        <div class="flex flex-col items-end w-1/3">
                            <div class="text-5xl font-black ${t.color}">${t.score}</div>
                            <div class="w-full h-3 bg-slate-100 rounded-full mt-2 overflow-hidden"><div class="h-full ${t.bg}" style="width:${Math.min(100, (t.score/TARGET_SCORE)*100)}%"></div></div>
                        </div>
                    </div>`;
                }).join('');
            }

            // 3. Race
            const raceWrapper = document.getElementById('racetrack-wrapper');
            if(raceWrapper) {
                if(raceWrapper.getElementsByClassName('racetrack').length === 0) {
                    raceWrapper.insertAdjacentHTML('afterbegin', teams.map((t, i) => `
                        <div class="racetrack relative h-16 bg-white rounded-full border-2 border-slate-200 overflow-hidden shadow-sm flex items-center mb-2">
                            <div class="absolute inset-0 opacity-10 ${t.bg}"></div>
                            <div class="absolute inset-0 flex items-center justify-center"><div class="w-full border-b-2 border-dashed border-slate-300"></div></div>
                            <div id="snail-${i}" class="snail-racer" style="filter: ${t.snailGlow}"><span class="relative z-10 block">üêå</span></div>
                        </div>
                    `).join(''));
                }
                teams.forEach((t, i) => {
                    const el = document.getElementById(`snail-${i}`);
                    if(el) {
                        const pct = Math.min(100, (t.score/TARGET_SCORE)*100);
                        el.style.left = `calc(${pct}% - 3.5rem)`; // ‡∏•‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏≠‡∏î‡∏µ
                        if(pct >= 100) {
                            if(!el.innerHTML.includes('üëë')) el.innerHTML = `<span class="winner-crown">üëë</span><span class="relative z-10 block">üêå</span>`;
                            el.classList.add('winner-snail');
                            if(!t.hasFinished && db) {
                                update(ref(db, 'teams/' + i), { hasFinished: true });
                                fireConfetti(t.bg.replace('bg-',''));
                            }
                        } else {
                            el.innerHTML = '<span class="relative z-10 block">üêå</span>';
                            el.classList.remove('winner-snail');
                            if(t.hasFinished && db) update(ref(db, 'teams/' + i), { hasFinished: false });
                        }
                    }
                });
            }
        }

        function renderAdmin() {
            const container = document.getElementById('admin-container');
            if(container) {
                container.innerHTML = teams.map((t, i) => `
                    <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 border-l-8 ${t.border.replace('text','border')}">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="text-4xl">${t.icon}</div>
                            <input type="text" value="${t.name}" onchange="updateName(${i}, this.value)" class="text-2xl font-bold bg-transparent border-b outline-none flex-1">
                        </div>
                        <div class="text-5xl font-black ${t.color} text-right mb-4">${t.score}</div>
                        <div class="grid grid-cols-3 gap-2 mb-2">
                            <button onclick="addScore(${i}, 100)" class="py-3 bg-slate-50 hover:bg-green-100 rounded-xl font-bold border">+100</button>
                            <button onclick="addScore(${i}, 200)" class="py-3 bg-slate-50 hover:bg-green-100 rounded-xl font-bold border">+200</button>
                            <button onclick="addScore(${i}, 300)" class="py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold shadow">+300</button>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="addScore(${i}, -100)" class="py-2 text-slate-400 hover:text-red-500 rounded-xl border text-sm">-100</button>
                            <button onclick="addScore(${i}, -200)" class="py-2 text-slate-400 hover:text-red-500 rounded-xl border text-sm">-200</button>
                            <button onclick="resetTeam(${i})" class="py-2 text-slate-400 hover:text-red-500 rounded-xl border text-sm">Reset</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // --- FX ---
        function showFloatingText(index, diff) {
            const card = document.getElementById(`card-${index}`);
            if(card) {
                const el = document.createElement('div');
                el.className = 'floating-score ' + teams[index].color;
                el.innerText = '+' + diff;
                card.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        }

        function fireConfetti(colorName) {
            const container = document.getElementById('finish-confetti');
            const colorsMap = { 'red-500': '#ef4444', 'blue-500': '#3b82f6', 'green-500': '#22c55e', 'yellow-400': '#eab308' };
            const hex = colorsMap[colorName] || '#000';
            for(let i=0; i<40; i++) {
                const el = document.createElement('div');
                el.className = 'confetti-finish';
                el.style.backgroundColor = hex;
                el.style.top = Math.random()*100+'%';
                el.style.setProperty('--tx', (Math.random()*100+50)+'px');
                el.style.setProperty('--ty', (Math.random()*100-50)+'px');
                container.appendChild(el);
                setTimeout(()=>el.remove(), 1500);
            }
        }

        function playSound(type) {
            const audio = document.getElementById(type === 'score' ? 'sfx-score' : type === 'win' ? 'sfx-win' : 'sfx-click');
            if(audio) { audio.currentTime=0; audio.play().catch(()=>{}); }
        }
    </script>
</body>
